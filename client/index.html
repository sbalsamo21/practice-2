<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Task Manager</h1>
            <p>Manage your tasks efficiently</p>
        </header>

        <!-- API Configuration -->
        <div class="config-section">
            <label for="apiUrl"><strong>API Base URL:</strong></label>
            <input type="text" id="apiUrl" value="http://localhost:5268/task" placeholder="http://localhost:5268/task">
            <small>Update this if your API is running on a different URL</small>
        </div>

        <!-- Message Container -->
        <div id="messageContainer"></div>

        <!-- Task Form -->
        <section class="form-section">
            <h2 id="formTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId" />
                
                <div class="form-group">
                    <label for="taskName">Task Name *</label>
                    <input type="text" id="taskName" required placeholder="Enter task name">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4" placeholder="Enter task description (optional)"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="">Select Status</option>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="">Select Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Tasks Table -->
        <section class="table-section">
            <h2>All Tasks</h2>
            <div id="loadingMessage" class="loading">Loading tasks...</div>
            
            <div id="tasksTableContainer" style="display: none;">
                <div class="table-wrapper">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>üìù</p>
                <p>No tasks found. Create your first task above!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
